
<div class="modal-header">
    <h3 class="modal-title">Warning!</h3>
</div>
<div class="modal-body">    
    {{alert}}
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="fn.ok()">OK</button>
    <button class="btn btn-warning" ng-click="fn.cancel()">Cancel</button>
</div>
