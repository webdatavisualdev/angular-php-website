<div class="login-form">
    <form class="form-horizontal">
        <div class="form-group form-title">            
            <div class="col-sm-offset-2 col-sm-10">
                <h4> Login </h4>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="username">Username:</label>
            <div class="col-sm-9">
            <input class="form-control" id="username" placeholder="Enter Username" ng-model="username">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-3" for="pwd">Password:</label>
            <div class="col-sm-9"> 
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" ng-model="password">
            </div>
        </div>    
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
            <button type="submit" class="btn btn-default" ng-click="fn.login()">Login</button>
            </div>
        </div>
        <div class="form-group"> 
            <div class="col-sm-offset-3 col-sm-9">            
                <a href="https://www.sacsol.com/wp/wp-login.php?action=lostpassword">I forgot my password</a>
            </div>
        </div>
    </form>
</div>
